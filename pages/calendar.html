<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <!-- Styles -->
    <link rel="stylesheet" href="../styles/styles.css">
    <!-- Title -->
    <title>About | Somos Venezolanos en Quilmes</title>
    <link rel="stylesheet" href="/assets/logo.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="link-left" href="#about">Nosotros</a>
            <a class="link-left" href="#actividades">Actividades</a>
            <a href="/">
                <img class="main-logo" src="../assets/logo.png" alt="Logo Somos Venezolanos en Quilmes">
            </a>
            <a class="link-right" href="#redes">Nuestras Redes</a>
            <a class="link-right" href="#contacto">Contacto</a>
        </nav>
    </header>
    
    <div class="hero-section">
        <img src="../assets/img/somosvenezolanos.jpg">
    </div>

    <main>

        <section id="calendar">
            <div class="title">
                <h2>Calendario</h2>
                <div class="addInput"></div>
            </div>

            
            <div class="input">
                <form class="inputForm">
                    <div>
                        <div>
                            <label>DÃ­a</label>
                            <input type="number" min="1" max="31" id="dayInput">
                        </div>
                        <div>
                            <label>Mes</label>
                            <input type="number" min="1" max="12" id="monthInput">
                        </div>

                        <div>
                            <label>Celebracion</label>
                            <textarea name="celebImput" id="celebInput" cols="30" rows="5"></textarea>
                        </div>                        
                    </div>

                    <div class="imgInput">
                        <label for="imgInput">Imagen</label>

                        <select name="imgInput" id="imgInput">
                            <option value="none" selected="true" disabled="true" >Seleccionar una opcion</option>
                            <option value="../assets/img/markBandera.png">Bandera</option>
                            <option value="../assets/img/markCruz.png">Religion</option>
                            <option value="../assets/img/markFestivo.png">Festivo</option>
                            <option value="../assets/img/markActividad.png">Actividad</option>
                            <option value="../assets/img/markInternacional.png">Internacional</option>
                        </select>

                        <div id="imgSet"></div>
                    </div>

                    <div class="msj"></div>
                    
                    <div>
                        <button type="submit" id="addButton">Agregar</button>
                        <button id="closeButton">Cerrar</button>
                    </div>
                </form>
            </div>
                
            <div class="detail">
                <h3></h3>
                <ul class="detailUl">

                </ul>
            </div>
            
        </section>

    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="../js/calendar.js"></script>
    <script type="module" src="../js/holyDays.js"></script>
</body>
</html>
